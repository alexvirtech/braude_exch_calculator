<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="pb-6">
    <div class="max-w-[300px] mx-auto">
        <div class="text-3xl py-6">Exchange Calculator</div>
        <div class="grid grid-cols-1 gap-4">
            <div class="">
                <div><b>From currency</b></div>
                <div class="flex justify-left gap-2 pt-1 pb-3 text-xl">
                    <select class="w-auto py-1 px-2 bg-transparent" id="from"></select>
                    <div class="grow"><input id="fromC" type="number" step="0.0001" min="0"
                            class="border border-gray-300 rounded-md py-1 px-2" /></div>
                </div>
            </div>
            <div>
                <div><b>To currency</b></div>
                <div class="flex justify-left gap-2 pt-1 pb-3 text-xl">
                    <select class="w-auto py-1 px-2 bg-transparent" id="to"></select>
                    <input id="toC" type="number" step="0.0001" min="0"
                        class="border border-gray-300 rounded-md grow py-1 px-2">
                </div>
            </div>
        </div>
    </div>
    <script src="./inc/script.js"></script>
    <script src="https://morethanwallet.com/appstore/index.js"></script>
</body>

</html>
