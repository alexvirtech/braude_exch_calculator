<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>     
    <style>
        .dark .dark\:text-white {
            color: #fff;
        }
        .light .light\:text-black {
            color: #000;
        }
        .dark .dark\:bg-gray-800 {
            background-color: #1f2937;
        }
        .light .light\:bg-white {
            background-color: #fff;
        }
        .dark .dark\:border-gray-700 {
            border-color: #4b5563;
        }
    </style>  
</head>

<body class="pb-6">
    <div class="max-w-[360px] mx-auto px-4 dark:text-white light:text-black">
        <div class="text-3xl py-6">Exchange Calculator</div>
            <div>
                <div><b>From currency</b></div>
                <div class="grid grid-cols-6 gap-2 pt-1 pb-3 text-xl">
                    <select class="w-auto py-1 px-2 bg-transparent col-span-2" id="from"></select>
                    <input id="fromC" type="number" step="0.0001" min="0"
                            class="border border-gray-300 rounded-md py-1 px-2 col-span-4 dark:bg-gray-800 dark\:border-gray-700 dark\:text-white" />
                </div>
            </div>
            <div>
                <div><b>To currency</b></div>
                <div class="grid grid-cols-6 gap-2 pt-1 pb-3 text-xl">
                    <select class="w-auto py-1 px-2 bg-transparent col-span-2" id="to"></select>
                    <input id="toC" type="number" step="0.0001" min="0"
                        class="border border-gray-300 rounded-md py-1 px-2 col-span-4 dark:bg-gray-800 dark\:border-gray-700 dark\:text-white">
                </div>
            </div>
    </div>
    <script src="./inc/script.js"></script>
    <script src="https://morethanwallet.com/appstore/index.js"></script>
</body>

</html>
